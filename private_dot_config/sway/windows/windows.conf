# @gaps
gaps {
  inner 8px
  outer 8px
}

# @border
default_border pixel 2px
default_floating_border pixel 2px

# @back and forth
workspace_auto_back_and_forth yes

# @Colorscheme Mellow
set $bg-color            #161617
set $inactive-bg-color   #161617
set $text-color          #C9C7CD
set $inactive-text-color #57575F
set $urgent-bg-color     #F5A191
set $accent-color        #90B99F
set $overlay-bg-color    #27272A

#                       border            bg        text                 indicator         child_border
client.focused          $accent-color     $bg-color $text-color          $accent-color     $accent-color
client.focused_inactive $overlay-bg-color $bg-color $inactive-text-color $overlay-bg-color $overlay-bg-color
client.unfocused        $bg-color         $bg-color $inactive-text-color $bg-color         $bg-color
client.urgent           $urgent-bg-color  $bg-color $urgent-bg-color     $urgent-bg-color  $urgent-bg-color
client.placeholder      $overlay-bg-color $bg-color $text-color          $overlay-bg-color $overlay-bg-color
